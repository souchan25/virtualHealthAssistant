  #     - ./Rasa:/app
  #   command: >
  #     bash -c "rasa train --domain domain.yml --data data/ --out models/
  #     && rasa run --enable-api --cors '*' --port 5005"
  #   restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
