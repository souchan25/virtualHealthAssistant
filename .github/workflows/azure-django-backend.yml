name: Deploy Django Backend to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - 'Django/**'
      - 'ML/**'
      - '.github/workflows/azure-django-backend.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  PYTHON_VERSION: '3.11'
  APP_NAME: 'cpsu-health-assistant-backend'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          source venv/bin/activate
          cd Django
          pip install -r requirements.txt --index-url=https://pypi.org/simple

      - name: Train ML Model
        run: |
          source venv/bin/activate
          cd ML/scripts
          python train_model_realistic.py
        continue-on-error: false

      - name: Verify ML Model
        run: |
          if [ ! -f "ML/models/disease_predictor_v2.pkl" ]; then
            echo "Error: ML model not found!"
            exit 1
          fi
          echo "ML model verified successfully"

      - name: Run Django checks
        env:
          SECRET_KEY: 'test-secret-key-for-build'
          DEBUG: 'False'
          DATABASE_URL: 'sqlite:///db.sqlite3'
        run: |
          source venv/bin/activate
          cd Django
          python manage.py check --deploy

      - name: Create deployment package
        run: |
          # Create a clean deployment package
          mkdir -p deployment
          
          # Copy Django application
          cp -r Django deployment/
          
          # Copy ML models (required for predictions)
          mkdir -p deployment/ML/models
          cp -r ML/models/* deployment/ML/models/ 2>/dev/null || true
          
          # Copy ML datasets (metadata for predictions)
          mkdir -p deployment/ML/Datasets/active
          cp -r ML/Datasets/active/* deployment/ML/Datasets/active/ 2>/dev/null || true
          
          # Copy startup scripts
          cp startup.sh deployment/ 2>/dev/null || true
          
          # Create web.config for Azure
          cat > deployment/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="PythonHandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified"/>
              </handlers>
              <httpPlatform processPath="D:\home\python\python.exe"
                            arguments="D:\home\site\wwwroot\startup.sh"
                            stdoutLogEnabled="true"
                            stdoutLogFile="D:\home\LogFiles\python.log"
                            startupTimeLimit="60"
                            processesPerApplication="1">
              </httpPlatform>
            </system.webServer>
          </configuration>
          EOF
          
          # Create .deployment file for Azure
          cat > deployment/.deployment << 'EOF'
          [config]
          SCM_DO_BUILD_DURING_DEPLOYMENT = true
          EOF

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deployment/
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A50CD0D1B2864FEE85CBE312347B5ECE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_92886A783B344907A053AFBF8DF5CF5A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C2DB0616F35D4D528A28ECD6FD5FA41F }}

      - name: Configure Azure Web App settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: 'Production'
          app-settings-json: |
            [
              {
                "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
                "value": "true"
              },
              {
                "name": "WEBSITE_HTTPLOGGING_RETENTION_DAYS",
                "value": "7"
              },
              {
                "name": "DJANGO_SETTINGS_MODULE",
                "value": "health_assistant.settings"
              },
              {
                "name": "PYTHONPATH",
                "value": "/home/site/wwwroot/Django"
              }
            ]

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: 'Production'
          package: .

      - name: Test deployment
        run: |
          echo "Testing deployment at: ${{ steps.deploy-to-webapp.outputs.webapp-url }}"
          # Wait for app to be ready
          sleep 30
          # Test health endpoint (will fail gracefully if not available)
          curl -f "${{ steps.deploy-to-webapp.outputs.webapp-url }}/api/health/" || echo "Health check endpoint not responding yet"
