name: Deploy Django Backend to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - 'Django/**'
      - 'ML/**'
      - '.github/workflows/azure-django-backend.yml'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  AZURE_WEBAPP_NAME: 'cpsu-health-assistant-backend'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          source venv/bin/activate
          cd Django
          pip install -r requirements.txt

      - name: Train ML Model
        run: |
          source venv/bin/activate
          cd ML/scripts
          python train_model_realistic.py
        continue-on-error: false

      - name: Verify ML Model
        run: |
          if [ ! -f "ML/models/disease_predictor_v2.pkl" ]; then
            echo "Error: ML model not found!"
            exit 1
          fi
          echo "âœ… ML model verified successfully"

      - name: Run Django checks
        env:
          SECRET_KEY: 'test-secret-key-for-build'
          DEBUG: 'False'
          DATABASE_URL: 'sqlite:///db.sqlite3'
        run: |
          source venv/bin/activate
          cd Django
          python manage.py check --deploy

      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp -r Django deployment/
          mkdir -p deployment/ML/models
          cp -r ML/models/* deployment/ML/models/ 2>/dev/null || true
          mkdir -p deployment/ML/Datasets/active
          cp -r ML/Datasets/active/* deployment/ML/Datasets/active/ 2>/dev/null || true
          
          # Create startup command file
          cat > deployment/startup.txt << 'EOF'
          gunicorn --bind=0.0.0.0:8000 --timeout 600 --chdir Django health_assistant.wsgi:application
          EOF

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deployment/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

      - name: Deployment Success
        run: |
          echo "âœ… Django backend deployed successfully!"
          echo "ğŸŒ URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
