name: Deploy Vue Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'Vue/**'
      - '.github/workflows/azure-vue-frontend.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  # These will be replaced by Azure Static Web Apps secrets
  # You need to set these in GitHub Secrets or Azure SWA configuration

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Build and Deploy Vue Frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Vue/package-lock.json

      - name: Install dependencies
        run: |
          cd Vue
          npm ci

      - name: Type check
        run: |
          cd Vue
          npm run type-check
        continue-on-error: true

      - name: Build Vue application
        env:
          # Backend API URL - Update this with your actual Azure backend URL
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://cpsu-health-assistant-backend.azurewebsites.net/api' }}
          # Rasa URL (optional)
          VITE_RASA_URL: ${{ secrets.VITE_RASA_URL || '' }}
          # App metadata
          VITE_APP_NAME: 'CPSU Health Assistant'
          VITE_APP_VERSION: '1.0.0'
        run: |
          cd Vue
          npm run build
          
          # Verify build output
          if [ ! -d "dist" ]; then
            echo "Error: Build failed - dist directory not found"
            exit 1
          fi
          
          echo "Build completed successfully"
          ls -la dist/

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "Vue"
          output_location: "dist"
          skip_app_build: true  # We already built it

      - name: Deployment summary
        run: |
          echo "‚úÖ Vue.js frontend deployed successfully!"
          echo "üåê Your app should be available at the Azure Static Web Apps URL"
          echo "üìù Make sure to configure the backend API URL in Azure SWA settings"

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
