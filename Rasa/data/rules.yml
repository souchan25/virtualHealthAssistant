version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Emergency response
  steps:
  - intent: emergency
  - action: utter_emergency
  - action: action_check_emergency

- rule: Thank you response
  steps:
  - intent: thank
  - action: utter_thank

- rule: Ask for symptoms when diagnosis is requested without symptoms
  steps:
  - intent: ask_diagnosis
  - action: utter_ask_symptoms

- rule: Provide appointment information
  steps:
  - intent: ask_appointment
  - action: utter_appointment_info



